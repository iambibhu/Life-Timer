<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5da36a7cbe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background">
        <div id= "initialText" class="container">
            <h1>Enter your date of birth</h1>
        </div>
        <div id="afterDOBBtnTxt" class="container">
            <div class="center">
                <h1>How much life journey covered till now</h1>
                <div class="time-container">
                    <h2><div id="year">0</div>years</h2>
                    <h2><div id="month">0</div>months</h2>
                    <h2><div id="day">0</div>days</h2>
                    <h2><div id="hour">0</div>hours</h2>
                    <h2><div id="minute">0</div>minutes</h2>
                    <h2><div id="second">0</div>second</h2>
                </div>
            </div>
        </div>

        <div class="settings">
            <i id="settingIcon" class="fa fa-cog"></i>
            <div id="settingContent" class="settings-content hide">
                <input id="dobInput" type="date" />
                <button id="dobButton">Submit</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
